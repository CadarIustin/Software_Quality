name: Java Linter

on:
  pull_request:
    branches: [ testing, main, acceptance, dev ]
    types: [opened, synchronize]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  lint-code:
    runs-on: ubuntu-latest
    # Don't run on PRs from forks
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Add Spotless plugin to pom.xml
        run: |
          # Check if the spotless plugin is already in the pom.xml
          if ! grep -q "com.diffplug.spotless" "pom.xml"; then
            # Use sed to add the Spotless plugin before the closing plugins tag
            sed -i '/<\/plugins>/i \
            <plugin>\
                <groupId>com.diffplug.spotless</groupId>\
                <artifactId>spotless-maven-plugin</artifactId>\
                <version>2.22.8</version>\
                <configuration>\
                    <java>\
                        <googleJavaFormat>\
                            <version>1.15.0</version>\
                            <style>GOOGLE</style>\
                        </googleJavaFormat>\
                        <removeUnusedImports/>\
                    </java>\
                </configuration>\
            </plugin>' pom.xml
          fi
      
      - name: Format code with Spotless
        run: mvn spotless:apply
      
      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true
      
      - name: Check for modified files
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "modified=true" >> $GITHUB_OUTPUT
          else
            echo "modified=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request with formatted code
        if: steps.git-check.outputs.modified == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: Apply code formatting'
          branch: format-code-${{ github.head_ref || github.ref_name }}
          delete-branch: true
          title: 'Format code for ${{ github.head_ref || github.ref_name }}'
          body: |
            This PR contains automatically formatted code based on project style guidelines.
            
            Changes made by the Spotless Maven plugin:
            - Formatted Java files according to Google Java Format
            - Removed unused imports
            - Applied consistent code style
          labels: automated-pr, code-formatting
          base: ${{ github.head_ref || github.ref_name }}
          draft: false
      
      - name: Generate Checkstyle Report
        if: success() || failure()
        run: mvn site -DgenerateReports=false
        
      - name: Publish Checkstyle Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html
